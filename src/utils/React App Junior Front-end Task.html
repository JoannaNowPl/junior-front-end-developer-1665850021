  width: 1040px;
  min-height: 785px;
  border-radius: 0 0px 12px 12px;
  box-shadow: 0px 1px rgba(0, 0, 0, 0.1);
  margin-top: 80px;
  margin-right: 32px;
  display: flex;
  flex-direction: column;
}
.business-context__header {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: flex-start;
  width: 100%;
  height: 66px;
  padding-left: 48px;
  margin-bottom: 4px;
}

.business-context__header-box {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: flex-start;
  height: 100%;
  border-bottom: 2px solid var(--primary-color);
}
.business-context__header-name {
  padding-left: 16px;
  color: var(--primary-color);
  font-weight: 600;
  font-size: 1.2rem;
}
.business-context__header-icon {
  width: 18px;
  height: 19px;
}
.business-context__main-content {
  display: flex;
  flex-direction: row;
}

.business-context__list-item {
  list-style: none;
  width: 304px;
  height: 104px;
  padding: 14px 18px 0 20px;
  margin-top: 8px;
  margin-left: 8px;
  cursor: pointer;
}

.business-context__list-item--new {
  border-radius: 0 0px 12px 12px;
  box-shadow: 0px 1px rgba(0, 0, 0, 0.1);
  padding-top: 11px;
}
.business-context__list-item--active {
  border-radius: 12px;
  box-shadow: 0px 8px 16px rgba(84, 84, 84, 0.2);
}

.business-context__list-item-info-box {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: flex-start;
}
.business-context__list-item-info {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: flex-start;
}

.business-context__list-item-author {
  list-style: none;
  padding-right: 20px;
  color: var(--secondary-color);
}
.business-context__list-item-date {
  list-style: disc;
  padding: 0 5px;
  color: var(--secondary-color);
}
.business-context__list-item-new {
  height: 20px;
  width: 39px;
  background-color: var(--primary-color);
  color: white;
  font-weight: 600;
  text-align: center;
  border-radius: 4px;
  padding: 3px;
  margin-right: 11px;
}
.business-context__list-item-title {
  font-size: 1.2rem;
  padding: 8px 0;
}
.business-context__list-item-title--new {
  color: var(--primary-color);
  font-weight: 700;
}

.business-context__list-item-abstract {
  color: var(--secondary-color);
}
.business-context__article-title {
  margin-top: 17px;
  margin-left: 35px;
}
.business-context__article-title-text {
  font-size: 2.1rem;
  font-weight: 600;
}
.business-context__article {
  margin-left: 99px;
}
.business-context__article-header {
  display: flex;
  flex-direction: row;
  align-items: center;
  margin-top: 25px;
}

.business-context__article-author {
  font-size: 1.6rem;
  width: max-content;
}
.business-context__article-info {
  display: flex;
  flex-direction: row;
  padding-left: 30px;
}

.business-context__article-dot {
  color: var(--secondary-color);
}
.business-context__article-date {
  color: var(--secondary-color);
  padding: 0 30px 0 5px;
  width: 150px;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: flex-start;
}
.business-context__article-date-el {
  color: var(--secondary-color);
}
.business-context__article-text{
    color: var(--secondary-color);
    font-size: 1.2rem;
    line-height: 2.4rem;
}
.business-context__article-author-image-box{
    position:absolute;
    left:700px;
}
.business-context__article-author-image{
    padding: 2px;
    border-radius: 25px;
    border: 1px solid rgba(212, 214, 218, 1);
    width: 42px;
    height: 42px;
    object-fit: cover;   
}
